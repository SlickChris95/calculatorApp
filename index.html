<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <h1>Calculator</h1>
  <div id="calc-box">
    <div id="calc-display">
      <p id="calc-number"></p>
    </div>
    <div id="calc-buttons">
      <div class="btn top-row"><button data-action="clear" id="symbol-AC">AC</button></div>
      <div class="btn top-row"><button data-action="negative" class="key--operator" id="symbol-neg">+/-</button></div>
      <div class="btn top-row"><button data-action="division" class="key--operator"id="symbol-divison">&#247;</button></div>
      <div class="btn right-row"><button data-action="modulo" class="key--operator" id="symbol-modulo right-row">%</button></div>
      <div class="btn"><button id="symbol-7">7</button></div>
      <div class="btn"><button id="symbol-8">8</button></div>
      <div class="btn"><button id="symbol-9">9</button></div>
      <div class="btn right-row"><button data-action="multiplication" class="key--operator" id="symbol-multiplication right-row">X</button></div>
      <div class="btn"><button id="symbol-4">4</button></div>
      <div class="btn"><button id="symbol-5">5</button></div>
      <div class="btn"><button id="symbol-6">6</button></div>
      <div class="btn right-row"><button data-action="subtraction" class="key--operator" id="symbol-subtraction right-row">-</button></div>
      <div class="btn"><button id="symbol-1">1</button></div>
      <div class="btn"><button id="symbol-2">2</button></div>
      <div class="btn"><button id="symbol-3">3</button></div>
      <div class="btn right-row"><button data-action="addition" class="key--operator" id="symbol-addition right-row">+</button></div>
      <div id="zero"class="btn"><button  id="symbol-0">0</button></div>
      <div class="btn"><button data-action="decimal" id="symbol-decimal">.</button></div>
      <div class="btn right-row"><button data-action="calculate" id="symbol-equals right-row">=</button></div>
    </div>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
