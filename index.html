<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calc-box">
    <div class="calc-text">
      <p id="calc-number">3.1</p>
    </div>
    <div class="calc-buttons">
<div class="btn top-row"><button id="symbol-AC">AC</button></div>
<div class="btn top-row"><button id="symbol-neg">+/-</button></div>
<div class="btn top-row"><button id="symbol-divison">%</button></div>
<div class="btn right-row"><button id="symbol-modulo right-row">/</button></div>
<div class="btn"><button id="symbol-7">7</button></div>
<div class="btn"><button id="symbol-8">8</button></div>
<div class="btn"><button id="symbol-9">9</button></div>
<div class="btn right-row"><button id="symbol-multiplication right-row">X</button></div>
<div class="btn"><button id="symbol-4">4</button></div>
<div class="btn"><button id="symbol-5">5</button></div>
<div class="btn"><button id="symbol-6">6</button></div>
<div class="btn right-row"><button id="symbol-subtraction right-row">-</button></div>
<div class="btn"><button id="symbol-1">1</button></div>
<div class="btn"><button id="symbol-2">2</button></div>
<div class="btn"><button id="symbol-3">3</button></div>
<div class="btn right-row"><button id="symbol-addition right-row">+</button></div>
<div id="zero"class="btn"><button id="symbol-0">0</button></div>
<div class="btn"><button id="symbol-decimal">.</button></div>
<div class="btn right-row"><button id="symbol-equals right-row">=</button></div>


    </div>
  </div>

</body>
</html>
